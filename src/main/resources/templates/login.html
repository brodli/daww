<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <style>
        body{
            background-image: url("https://www.transperfect.com/sites/default/files/learning-cover-1-fin.jpg");
            background-size: cover;
            position: relative;
        }
        body:before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(252,252,252,0.6);
            z-index: -1;
        }
    </style>
</head>
<body>
<div align="center">
    <a href="/a/c/new">Sign up</a>
    <h1>login</h1>
    <br />
    <form action="#" th:action="@{/log}" th:object="${login}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">login</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
